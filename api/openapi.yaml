          minLength: 1
          title: Nom
          type: string
        payeeId:
          nullable: true
          type: string
        siret:
          nullable: true
          pattern: "^\\d{14}$"
          type: string
        siren:
          nullable: true
          pattern: "^\\d{9}$"
          type: string
        electronicAddress:
          allOf:
          - $ref: "#/components/schemas/ElectronicAddress"
